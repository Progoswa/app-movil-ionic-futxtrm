<ion-header>
	<ion-toolbar>
		<ion-title>profile</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list id="inbox-list">
		<ion-img src="./assets/logo.png" class="logo"></ion-img>

		<ion-list-header *ngIf="usuario" class="text-dorado" style="margin-top: 10px">
			{{ usuario.nombre }} {{ usuario.apellido }}
		</ion-list-header>
		<ion-note *ngIf="usuario" class="text-dorado">{{ usuario.email }}</ion-note>

		<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
			<ion-item
				(click)="selectedIndex = i"
				routerDirection="root"
				[routerLink]="[p.url]"
				lines="none"
				detail="false"
				[class.selected]="selectedIndex == i"
			>
				<ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
				<ion-label>{{ p.title | translate }}</ion-label>
			</ion-item>
		</ion-menu-toggle>
		<ion-menu-toggle auto-hide="false">
			<ion-item (click)="logout()" lines="none" detail="false">
				<ion-icon slot="start" ios="arrow-back-outline" md="arrow-back-sharp"></ion-icon>
				<ion-label>{{ 'logout' | translate }}</ion-label>
			</ion-item>
		</ion-menu-toggle>
	</ion-list>
</ion-content>
