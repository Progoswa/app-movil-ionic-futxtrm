<ion-header>
	<ion-toolbar>
		<ion-menu-button slot="start"></ion-menu-button>
		<ion-title>{{'user.templates.title' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size="6" *ngFor="let plantilla of plantillas">
				<div class="plantilla futxtrm-dorado">
					<ion-row (click)="verPlantilla(plantilla._id)">
						<ion-col size="12"><h5 style="margin: 2px" class="color-blanco">{{plantilla.nombre}}</h5></ion-col>
						<ion-col size="12">
							<span style="margin: 0px" class="color-blanco">
								{{getTotalTime(plantilla)}} {{'user.templates.minutes' | translate}}
							</span>
						</ion-col>
					</ion-row>
				</div>
				<ion-fab-button size="small" class="delete" style="top: 0 !important" (click)="borrar(plantilla._id)">
					<ion-icon name="close"></ion-icon>
				</ion-fab-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
